version: '3.7'

services:
  db:
    image: postgres:11.0-alpine
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    
  web:
    build: 
       context: ./backend
       dockerfile: Dockerfile.prod
    command: gunicorn --bind 0.0.0.0:8000 project.wsgi:application
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
    
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data: